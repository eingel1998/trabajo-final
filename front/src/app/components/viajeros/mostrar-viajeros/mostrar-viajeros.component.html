<!-- <p>mostrar-viajeros works!</p> -->
<div class="flex align-items-center justify-content-end bg-cyan-100">
  <a pButton pRipple label="Agregar viajero" icon="pi pi-inbox" class="bg-cyan-600" [routerLink]="['/addviajeros']"></a>
</div>

<div>
  <p-toast></p-toast>
</div>

<p-table [value]="viajeros">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Direccion</th>
      <th>Telefono</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-viajeros>
    <tr>
      <td>{{viajeros.id}}</td>
      <td>{{viajeros.nombreCliente}}</td>
      <td>{{viajeros.direccionCliente}}</td>
      <td>{{viajeros.telefonoCliente}}</td>
      <td>
        <!-- <p-button icon="pi pi-plus" class="bg-cyan-600 mr-1" (click)="imprimir(ventas.id)"></p-button> -->
        <a pButton pRipple icon="pi pi-sync" styleClass="p-button-success" class="bg-cyan-600 mr-1" [routerLink]="['/viajeros/edit/', viajeros.id]">
        </a>
        <button type="button" pButton pRipple icon="pi pi-times" class="bg-cyan-600 mr-1" (click)="eliminarViajero(viajeros.id)">
        </button>
        <!-- <p-button icon="pi pi-times" styleClass="p-button-danger" (click)="eliminarViajero(viajeros.id)"></p-button> -->
      </td>
    </tr>
  </ng-template>
</p-table>
